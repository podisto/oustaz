<div fxLayout="row wrap">

  <div fxFlex.gt-sm="25%" fxFlex="100" fxLayoutAlign="stretch" *ngFor="let item of videos">
    <mat-card class="example-card">
      <img mat-card-image [src]="item.image" [alt]="item.title">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle class="subtitles">Programming Techie</mat-card-subtitle>
        <mat-card-subtitle class="subtitles">1M views</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>

</div>
